<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="calclator" content="電卓">
    <title>Web電卓</title>
</head>
<body>
    <h1>Web電卓</h1>
    <input type="number" id="leftTerm" name="leftTerm" size="30" maxlength="20">
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="rightTerm" name="rightTerm" size="30" maxlength="20">
    <input type="submit" id="equal" value="=">
    <div id="outputResult"></div>


    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
